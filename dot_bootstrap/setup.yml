---
- name: Install system
  hosts: localhost
  connection: local
  become: false

  vars:
    os_type: "{{ ansible_os_family }}"

    homebrew_packages:
      - neovim
      - fzf
      - yazi
      - bat
      - eza
      - ripgrep
      - pyenv
      - virtualenv
      - gh
      - tldr
      - gcc
      - zoxide
      - wget
      - tmux
      - yt-dlp
      - repomix
      - oven-sh/bun/bun
      - pnpm
      - docker
      - docker-buildx
      - vivid
      - node
      - sketchybar
      - borders

    homebrew_cask_packages:
      - karabiner-elements
      - arc
      - zen-browser
      - raycast
      - cleanshot
      - 1password
      - claude
      - ghostty
      - chatgpt
      - aldente
      - visual-studio-code
      - cursor
      - discord
      - obsidian

    oh_my_zsh_plugins:
      - name: zsh-syntax-highlighting
        repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
      - name: zsh-autosuggestions
        repo: https://github.com/zsh-users/zsh-autosuggestions.git
      - name: zsh-256color
        repo: https://github.com/chrissicool/zsh-256color.git
      - name: zsh-interactive-cd
        repo: https://github.com/mrjohannchang/zsh-interactive-cd.git

    sketchybar_dependencies:
      - curl -L https://github.com/kvndrsslr/sketchybar-app-font/releases/download/v1.0.16/sketchybar-app-font.ttf -o $HOME/Library/Fonts/sketchybar-app-font.ttf
      - curl -L https://github.com/kvndrsslr/sketchybar-app-font/releases/download/v1.0.20/icon_map_fn.sh -o ~/.config/sketchybar/plugins/icon_map_fn.sh

  tasks:
    - name: Update Homebrew
      community.general.homebrew:
        update_homebrew: yes

    - name: Tap Homebrew mac formulaes
      community.general.homebrew_tap:
        name:
          - FelixKratz/formulae
          - nikitabobko/tap
      when: os_type == 'Darwin'

    - name: Tap oven-sh/bun
      community.general.homebrew_tap:
        name: oven-sh/bun

    - name: Install Homebrew packages
      community.general.homebrew:
        name: "{{ homebrew_packages }}"
        state: present

    - name: Clone TMP
      shell: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
      ignore_errors: true

    - name: Clone p10k theme
      shell: git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k
      ignore_errors: true

    - name: Install plugins
      git:
        repo: "{{ item.repo }}"
        dest: "{{ ZSH_CUSTOM | default('~/.oh-my-zsh/custom') }}/plugins/{{ item.name }}"
        update: yes
      loop: "{{ oh_my_zsh_plugins }}"

    - name: Install aerospace (cask)
      community.general.homebrew:
        name: nikitabobko/tap/aerospace
        state: present
        install_options: ["cask"]
      when: os_type == 'Darwin'

    - name: Install Homebrew cask pacakges
      community.general.homebrew:
        name: "{{ homebrew_cask_packages }}"
        state: present
        install_options: ["cask"]
      when: os_type == 'Darwin'

    - name: Install Sketchybar dependencies
      shell: curl -L https://github.com/kvndrsslr/sketchybar-app-font/releases/download/v1.0.16/sketchybar-app-font.ttf -o $HOME/Library/Fonts/sketchybar-app-font.ttf
      loop: "{{ sketchybar_dependencies }}"
      when: os_type == 'Darwin'
