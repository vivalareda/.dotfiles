
- name: Install system
  hosts: localhost
  connection: local
  become: false

  vars:
    os_type: "{{ ansible_os_family }}"

    homebrew_packages:
      - neovim
      - fzf
      - yazi
      - bat
      - eza
      - ripgrep
      - pyenv
      - virtualenv
      - gh
      - tldr
      - gcc
      - zoxide
      - wget
      - tmux
      - yt-dlp
      - repomix
      - oven-sh/bun/bun
      - pnpm
      - docker
      - docker-buildx
      - vivid
      - node
      - sketchybar
      - borders
      - jq
      - fd
      - lazygit

    homebrew_cask_packages:
      - arc
      - zen
      - raycast
      - cleanshot
      - 1password
      - claude
      - ghostty
      - chatgpt
      - aldente
      - visual-studio-code
      - cursor
      - discord
      - obsidian
      - font-hack-nerd-font
      - font-jetbrains-mono-nerd-font
      - webcatalog
      - vivid-app
      - superwhisper

    sketchybar_dependencies:
      - command: curl -L https://github.com/kvndrsslr/sketchybar-app-font/releases/download/v1.0.16/sketchybar-app-font.ttf -o $HOME/Library/Fonts/sketchybar-app-font.ttf
      - command: curl -L https://github.com/kvndrsslr/sketchybar-app-font/releases/download/v1.0.20/icon_map_fn.sh -o ~/.config/sketchybar/plugins/icon_map_fn.sh

  tasks:
    - name: Update Homebrew
      community.general.homebrew:
        update_homebrew: yes

    - name: Tap Homebrew mac formulaes
      community.general.homebrew_tap:
        name:
          - FelixKratz/formulae
          - nikitabobko/tap
          - oven-sh/bun
      when: os_type == 'Darwin'
      ignore_errors: true

    - name: Install Homebrew packages
      community.general.homebrew:
        name: "{{ homebrew_packages }}"
        state: present

    - name: Clone TMP
      shell: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
      ignore_errors: true

    - name: Install aerospace (cask)
      community.general.homebrew:
        name: nikitabobko/tap/aerospace
        state: present
        install_options: ["cask"]
      when: os_type == 'Darwin'

    - name: Install Homebrew cask packages
      community.general.homebrew:
        name: "{{ item }}"
        state: present
        install_options: ["cask"]
      when: os_type == 'Darwin'
      loop: "{{ homebrew_cask_packages }}"

    - name: Install sudo-required cask packages
      shell: "brew install --cask {{ item }}"
      become: true
      when: os_type == 'Darwin'
      loop:
        - karabiner-elements
        - iina
        - sf-symbols
      ignore_errors: true

    - name: Install Sketchybar dependencies
      shell: "{{ item.command }}"
      loop: "{{ sketchybar_dependencies }}"
      when: os_type == 'Darwin'
